desc: ファイルアップロードテスト
description: file://スキームを使用したファイルアップロード機能のテスト

vars:
  sql_query: file://queries/test.sql
  config_json: json://config/settings.json
  test: 'aaa'

steps:
  - desc: SQLクエリの内容を表示
    exec:
      command: |
        echo "=== SQL Query ==="
        echo "{{ vars.sql_query }}"

  - desc: 設定ファイルの内容を表示
    exec:
      command: |
        echo "=== Config JSON ==="
        echo "{{ vars.config_json }}"

  - desc: ファイルサイズを計算
    exec:
      command: |
        echo "SQL Query size: $(echo '{{ vars.sql_query }}' | wc -c) bytes"
        echo "Config JSON size: $(echo '{{ vars.config_json }}' | wc -c) bytes"
